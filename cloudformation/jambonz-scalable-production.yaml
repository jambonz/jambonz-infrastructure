                    HTTP_PORT:  3000,
                    HOMER_BASE_URL: 'http://${MONITORING_SERVER_IP}:9080',
                    HOMER_USERNAME: 'admin',
                    HOMER_PASSWORD: 'sipcapture',
                    AUTHENTICATION_KEY: '${JWT_SECRET}',
